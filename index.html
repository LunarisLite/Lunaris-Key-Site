<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunaris Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.1) 20%, transparent 80%),
                  radial-gradient(circle, rgba(255, 208, 0, 0.1) 20%, transparent 80%);
      background-size: 40% 40%;
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0, 0); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00aaff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0 24px;
      font-size: 1rem;
      color: #f55;
    }

    .status .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
    }

    .version {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .feature-card {
      flex: 1 1 200px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      background: rgba(0, 119, 255, 0.2);
      transform: translateY(-5px);
      border-color: #0077ff;
    }

    .download-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 26px;
      background: linear-gradient(135deg, #0077ff, #ffd700);
      color: #000;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <div class="container">
    <h1>Lunaris Lite</h1>
    <div class="status">
      <div class="dot"></div>
      <span>Lunaris is not out yet</span>
    </div>
    <div class="version">Android â€¢ Dev Build</div>

    <div class="features">
      <div class="feature-card">AutoOptimize</div>
      <div class="feature-card">Performance Tweaks</div>
      <div class="feature-card">Developer Tools</div>
      <div class="feature-card">Safe Updates</div>
    </div>

    <a href="https://link-hub.net/1267303/7NrDTrwjZiNJ" class="download-btn">Download (Coming Soon)</a>
  </div>

  <footer>
    &copy; 2025 Lunaris Lite. All rights reserved.
  </footer>

</body>
</html>
